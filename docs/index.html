<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'The People, Code, Architecture and Practices of Labs',
      repo: 'https://github.com/eformat/special-potato',
      loadSidebar: true,
      subMaxLevel: 0,
      sidebarDisplayLevel: 0,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },
      copyCode: {
        buttonText : '‚úÇÔ∏è',
        errorText  : 'üòî',
        successText: 'üíö copied'
      },
      themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
      },
      coverpage: true,
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plugins: [
        function(hook) {
          var footer = [
            '<footer class="footer">',
            '<hr>',
            '<small>',
            '   ¬© <time datetime="2021">2021</time>. All rights reserved.',
            '   <a href="https://redhatlabs.dev/#">Contact</a>',
            '</small>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-groovy.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!--script src="//cdn.jsdelivr.net/npm/docsify-example-panels"-->

  <style>
    p.tip {
      border-left-color: #4D4D4D;
    }
    p.tip:before {
      content: "!";
      background-color: #4D4D4D;
    }
    :root {
      --base-font-size: 15px;
      --theme-color   : #CC0000;
      --base-background-color: #fff;
      --navbar-root-color: var(--mono-tint3);
    }
    .giscus, .giscus-frame {
       width: 75%;
       position: absolute;
       right: 60px;
    }
    .giscus-frame {
      border: none;
    }
    footer {
      display: block;
    }
  </style>
  <script src="https://giscus.app/client.js"
    data-repo="eformat/special-potato"
    data-repo-id="MDEwOlJlcG9zaXRvcnkzOTQ0NzYwMDQ="
    data-category="Announcements"
    data-category-id="DIC_kwDOF4M55M4B-nPl"
    data-mapping="pathname"
    data-reactions-enabled="1"
    data-emit-metadata="0"
    data-theme="light"
    crossorigin="anonymous"
    async>
  </script>
</body>
</html>
